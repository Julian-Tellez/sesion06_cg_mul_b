<body>

<canvas id="canvas" height=1000 width=1000>

<script>

function dibuja() {

  var lienzo = document.getElementById('canvas');

  if (lienzo.getContext) {

    var ctx = lienzo.getContext('2d');

    ctx.fillRect(25, 25, 100, 100);
    ctx.clearRect(45, 45, 60, 60);
    ctx.strokeRect(50, 50, 50, 50);

  }
}

function triangulo(tab, x1, y1, x2, y2, x3, y3, fill=false) {

    tab.beginPath();

    tab.moveTo(x1, y1);
    tab.lineTo(x2, y2);
    tab.lineTo(x3, y3);

    if (fill)

        tab.fill();

    else {

        tab.closePath();
        tab.stroke();

    }
}

function rotacionx(ang,x,y){

    rad=(Math.PI/180)*ang;
    sen = Math.sin(rad);
    cos = Math.cos(rad);
    
    coordx = x*cos+y*sen;
    return coordx;

}

function rotaciony(ang,x,y){

    rad=(Math.PI/180)*ang;
    sen = Math.sin(rad);
    cos = Math.cos(rad);
    
    coordy = y*cos-x*sen;
    return coordy;
   

}

function dibujar2() {

  var canvas = document.getElementById('canvas');

  if (canvas.getContext) {

    var ctx = canvas.getContext('2d');

    x1=75;  
    y1=50; 
    x2=100; 
    y2=75; 
    x3=100; 
    y3=25;    

    triangulo(ctx, x1, y1, x2, y2, x3, y3, true);

    dx=60; 
    dy=50;

    triangulo(ctx, x1+dx, y1+dy, x2+dx, y2+dy, x3+dx, y3+dy);

    s=50;

    rx1=123; 
    ry1=74; 
    rAncho=82; 
    rAltura=83;

    ctx.strokeRect(rx1, ry1, rAncho, rAltura);

    ctx.strokeRect(rx1-(rAncho*s/200), ry1-(rAltura*s/200), rAncho*(1+s/100), rAltura*(1+s/100));

   x1izq=100; 
   y1izq=150; 
   x2izq=150; 
   y2izq=100; 
   x3izq=100; 
   y3izq=100;

   x1der=150; 
   y1der=150, 
   x2der=100; 
   y2der=150; 
   x3der=150; 
   y3der=100; 

   triangulo(ctx, x1izq, y1izq, x2izq, y2izq, x3izq, y3izq, true); 
   triangulo(ctx, x1der, y1der, x2der, y2der, x3der, y3der, true);  
   
   angulo=25;

   tx1izq=rotacionx(angulo, x1izq, y1izq);
   ty1izq=rotaciony(angulo, x1izq, y1izq);
   tx2izq=rotacionx(angulo, x2izq, y2izq);
   ty2izq=rotaciony(angulo, x2izq, y2izq);
   tx3izq=rotacionx(angulo, x3izq, y3izq);
   ty3izq=rotaciony(angulo, x3izq, y3izq);
   
   triangulo(ctx, tx1izq, ty1izq, tx2izq, ty2izq, tx3izq, ty3izq,true);

   tx1der=rotacionx(angulo, x1der, y1der);
   ty1der=rotaciony(angulo, x1der, y1der);
   tx2der=rotacionx(angulo, x2der, y2der);
   ty2der=rotaciony(angulo, x2der, y2der);
   tx3der=rotacionx(angulo, x3der, y3der);
   ty3der=rotaciony(angulo, x3der, y3der);

   triangulo(ctx, tx1der, ty1der, tx2der, ty2der, tx3der, ty3der,true);

  }
}
//dibujar();
dibujar2();
</script>
</body>
